# Google Login
# 1.People APIを有効化する https://console.developers.google.com/apis/api/people.googleapis.com/overview
# 2.認証情報を取得する https://console.developers.google.com/
#   プロジェクト > 認証情報 > 認証情報を作成 > OauthクライアントID > 同意画面を作成
#     > ウェブアプリケーション > 名前:例：GoogleLogin
#       > 承認済みのJavascript生成元（http://localhost:8080、http://[YOUR_PROJECT_ID].appspot.com）
#       > 承認済みのリダイレクトURL（http://localhost:8080/login/google/callback、http://[YOUR_PROJECT_ID].appspot.com/login/google/callback）
  GOOGLE_CLIENT_ID: 'YOUR CLIENT ID'
  GOOGLE_CLIENT_SECRET: 'YOUR CLIENT SECRET'
  GOOGLE_REDIRECT_URL: 'YOUR REDIRECT URL'

# Twitter Login
# 1.Twitter Appsでプロジェクト作成 https://apps.twitter.com/
# 2.Name,Description,Websiteを適当に設定、Websiteに http://127.0.0.1:8080/ Callback URLに http://127.0.0.1:8080/login/twitter/callback => 公開時本番URLに変更
  TWITTER_CONSUMER_KEY: 'YOUR CONSUMER KEY'
  TWITTER_CONSUMER_SECRET: 'YOUR CONSUMER SECRET'
  TWITTER_REDIRECT_URL: 'YOUR REDIRECT URL'

# Facebook Login
# 1.Facebook Developersでプロジェクト作成 https://developers.facebook.com/apps
# 2.設定 > ベーシック > サイトURL http://localhost:8080/
# 3.プロダクト > Facebookログイン > 設定 > コールバックURLに http://localhost:8080/login/facebook/callback
  FACEBOOK_APP_ID: "YOUR APP ID"
  FACEBOOK_APP_SECRET: "YOUR APP SECRET"
  FACEBOOK_REDIRECT_URL: 'YOUR REDIRECT URL'


